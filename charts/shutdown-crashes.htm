<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='shutdown_crashes'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/shutdown-crashes.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            title: "Percent of gfx/layers crashes during shutdown",
            data: data,
            width: 1140,
            height: 300,
            right: 40,
            target: document.getElementById('shutdown_crashes'),
            x_accessor: "date",
            y_accessor: "total",
            interpolate: "monotone",
            chart_type: "line"
        });
    });
</script>
