<div class='row trunk-section'>
  <div class='col-lg-12 text-left' id='amd_percent'></div>
  <div class='col-lg-12 text-left' id='intel_percent'></div>
  <div class='col-lg-12 text-left' id='nvidia_percent'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/amd-latest-driver.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Percent of AMD graphics crashes in the latest AMD driver (15.* branch)",
            width: 900,
            height: 300,
            right: 40,
            left: 90,
            bottom: 90,
            max_y:100,
            target: document.getElementById('amd_percent'),
            x_accessor: "date",
            y_accessor: "percent",
            interpolate: "monotone",
            chart_type: "line",
            linked: true
        });
    });

    d3.json('data/intel-drivers.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Percent of Intel graphics crashes in the latest Intel driver (10.* branch)",
            width: 900,
            height: 300,
            right: 40,
            left: 90,
            bottom: 90,
            max_y:100,
            target: document.getElementById('intel_percent'),
            x_accessor: "date",
            y_accessor: "percent",
            interpolate: "monotone",
            chart_type: "line",
            linked: true
        });
    });

    d3.json('data/nvidia-latest-driver.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Percent of NVIDIA graphics crashes in the latest NVIDIA driver (10.* branch)",
            width: 900,
            height: 300,
            right: 40,
            left: 90,
            bottom: 90,
            max_y:100,
            target: document.getElementById('nvidia_percent'),
            x_accessor: "date",
            y_accessor: "percent",
            interpolate: "monotone",
            chart_type: "line",
            linked: true
        });
    });
</script>
