<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='mozcrash_outin'></div>
</div>

<script>
d3.json('data/mozcrash-outin.json', function(data) {
    data = MG.convert.date(data, 'date');
    MG.data_graphic({
        title: "MOZ_CRASH crashes inside and outside of graphics",
        data: data,
        width: 900,
        height: 300,
        right: 40,
        target: document.getElementById('mozcrash_outin'),
        x_accessor: "date",
        y_accessor: ["outside","inside"],
        interpolate: "monotone",
        legend: ['other', 'graphics'],
        chart_type: "line"
    });
});
</script>
