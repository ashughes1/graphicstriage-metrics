<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='webgl_percent'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/webgl-percent.json', function(data) {
      for (i=0; i<data.length; i++) {
          data[i] = MG.convert.date(data[i], 'date');
      }
        MG.data_graphic({
            title: "Percent of sessions where WebGL succeeds",
            data: data,
            width: 1140,
            height: 300,
            right: 40,
            target: document.getElementById('webgl_percent'),
            x_accessor: "date",
            y_accessor: "total",
            interpolate: "monotone",
            chart_type: "line",
            linked: true,
            legend: ['AMD','Intel','NVIDIA'],
            markers: [{
              'date': new Date('2015-05-12T00:00:00.000Z'),
              'label': '38.0'
            },{
              'date': new Date('2014-07-12T00:00:00.000Z'),
              'label': '31.0'
            },{
              'date': new Date('2013-09-17T00:00:00.000Z'),
              'label': '24.0'
            },{
              'date': new Date('2012-11-20T00:00:00.000Z'),
              'label': '17.0'
            },{
              'date': new Date('2012-01-31T00:00:00.000Z'),
              'label': '10.0'
            }]
        });
    });
</script>
