<div class='row trunk-section'>
  <div class='col-lg-12 text-left' id='bugzilla_all'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/bugzilla/bugzilla-gfx-by-date.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Graphics Bugs",
            width: 900,
            height: 300,
            right: 50,
            target: document.getElementById('bugzilla_all'),
            x_accessor: "date",
            y_accessor: ["reported","resolved","duped","reopened"],
            legend:["Reported","Resolved","Duped","Reopened"],
            interpolate: "monotone",
            chart_type: "line",
            markers: [{
              'date': new Date('2015-01-13T00:00:00.000Z'),
              'label': '36 Released'
            },{
              'date': new Date('2015-06-02T00:00:00.000Z'),
              'label': '38.0.5 Released'
            },{
              'date': new Date('2015-06-30T00:00:00.000Z'),
              'label': '39 Released'
            }]
        });
    });

</script>
