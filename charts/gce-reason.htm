<div class='row trunk-section'>
  <div class='col-lg-12' id='chart'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/gce-crashes-reason.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Graphics Critical Error Reasons",
            description:'Crashes in safemode with signatures containing gfx, layers, canvas, and GL',
            width: 900,
            height: 300,
            right: 50,
            target: document.getElementById('chart'),
            x_accessor: "date",
            y_accessor: ["texture","d3d9","d3d11","dxva","glcontext"],
            legend: ["TextureClient","D3D9","D3D11","DXVA","GLContext"],
            interpolate: "monotone",
            chart_type: "line",
            linked: true,
            markers: [{
              'date': new Date('2015-12-14T00:00:00.000Z'),
              'label': '43/44/45/46'
            },{
              'date': new Date('2015-11-03T00:00:00.000Z'),
              'label': '42/43/44/45'
            },{
              'date': new Date('2015-09-22T00:00:00.000Z'),
              'label': '41/42/43/44'
            },{
              'date': new Date('2015-08-11T00:00:00.000Z'),
              'label': '40/41/42/43'
            },{
              'date': new Date('2015-06-30T00:00:00.000Z'),
              'label': '39/40/41/42'
            }]
        });
    });
</script>
