<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='layers_crashes_by_vendor'></div>
</div>

<script>
    d3.json('data/crashes-layers-by-vendor.json', function(data) {
    for (i=0; i<data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }        
    MG.data_graphic({
        title: "Crashes in mozilla::layers::*",
        data: data,
        width: 1140,
        height: 300,
        right: 40,
        target: document.getElementById('layers_crashes_by_vendor'),
        x_accessor: "date",
        y_accessor: "total",
        interpolate: "monotone",
        legend: ['AMD', 'INTEL', 'NVIDIA'],
        chart_type: "line"
    });
});
</script>
