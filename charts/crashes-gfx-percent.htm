<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='crashes_gfx_percent'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/crashes-gfx-percent.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            title: "Percentage of crashes in mozilla::gfx::*",
            data: data,
            width: 1140,
            height: 300,
            right: 40,
            target: document.getElementById('crashes_gfx_percent'),
            x_accessor: "date",
            y_accessor: "total",
            interpolate: "monotone",
            chart_type: "line"
        });
    });
</script>
