<div class='row trunk-section'>
  <div class='col-lg-12 text-left' id='crashes_percentage'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/crashes-percent.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Crashes in gfx and layers (%)",
            width: 1140,
            height: 390,
            right: 40,
            left: 90,
            bottom: 90,
            max_y: 100,
            target: document.getElementById('crashes_percentage'),
            x_accessor: "date",
            y_accessor: ['startup','shutdown','other'],
            legend: ['startup','shutdown','other'],
            interpolate: "monotone",
            chart_type: "line"
        });
    });
</script>
