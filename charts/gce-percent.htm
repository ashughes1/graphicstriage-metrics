<div class='row trunk-section'>
  <div class='col-lg-12 text-left' id='gce_percent'></div>
</div>

<script>
    MG._hooks = {};
    d3.json('data/graphics-critical-error.json', function(data) {
        data = MG.convert.date(data, 'date');
        MG.data_graphic({
            data: data,
            title: "Crashes with a graphics critical error (%)",
            width: 1140,
            height: 390,
            right: 40,
            left: 90,
            bottom: 90,
            max_y: 100,
            target: document.getElementById('gce_percent'),
            x_accessor: "date",
            y_accessor: "total",
            interpolate: "monotone",
            chart_type: "line"
        });
    });
</script>
