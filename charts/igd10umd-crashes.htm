<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='crashes_igd10umd'></div>
</div>

<script>
d3.json('data/crashes-igd10umd.json', function(data) {
    for (i=0; i<data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }          
    MG.data_graphic({
        title: "Crashes in igd10umd*.dll",
        data: data,
        width: 1140,
        height: 300,
        right: 40,
        target: document.getElementById('crashes_igd10umd'),
        x_accessor: "date",
        y_accessor: "total",
        interpolate: "monotone",
        legend: ['Nightly', 'Aurora', 'Beta', 'Release'],
        chart_type: "line"
    });
});
</script>
