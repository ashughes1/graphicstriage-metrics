<div class='row trunk-section'>
    <div class='col-lg-12 text-left' id='crashes_android'></div>
</div>

<script>
d3.json('data/crashes-android.json', function(data) {
    for (i=0; i<data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }          
    MG.data_graphic({
        title: "Fennec Android Crashes in gfx/layers",
        data: data,
        width: 1140,
        height: 300,
        right: 40,
        target: document.getElementById('crashes_android'),
        x_accessor: "date",
        y_accessor: "total",
        interpolate: "monotone",
        legend: ['Nightly', 'Aurora', 'Beta', 'Release'],
        chart_type: "line"
    });
});
</script>
