<div class='row trunk-section'>
    <div class='col-lg-7 text-center' id='crashes_gfx_by_vendor'></div>
    <div class='col-lg-7 text-center' id='crashes_layers'></div>
</div>

<script>
MG._hooks = {};
d3.json('data/crashes-gfx-by-vendor.json', function(data) {
    for (i=0; i<data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }
    
    MG.data_graphic({
        title: "GFX Crashes",
        data: data,
        width: 1200,
        height: 400,
        right: 40,
        target: document.getElementById('crashes_gfx_by_vendor'),
        x_accessor: "date",
        y_accessor: "total",
        interpolate: "monotone",
        legend: ['AMD', 'INTEL', 'NVIDIA'],
        chart_type: "line"
    });
});

d3.json('data/crashes-layers.json', function(data) {
    for (i=0; i<data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }
    
    MG.data_graphic({
        title: "Layers Crashes",
        data: data,
        width: 1200,
        height: 400,
        right: 40,
        target: document.getElementById('crashes_layers'),
        x_accessor: "date",
        y_accessor: "total",
        interpolate: "monotone",
        legend: ['AMD', 'INTEL', 'NVIDIA'],
        chart_type: "line"
    });
});
</script>
