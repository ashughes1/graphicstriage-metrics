<div class='row trunk-section'>
    <div class='col-lg-7 text-center' id='crashes_gfx'></div>
    <div class='col-lg-7 text-center' id='crashes_daily_gfx_amd'></div>
    <div class='col-lg-7 text-center' id='crashes_daily_gfx_intel'></div>
    <div class='col-lg-7 text-center' id='crashes_daily_gfx_nvidia'></div>
</div>

<script>
MG._hooks = {};
d3.json('data/crashes-gfx.json', function(data) {
    data = MG.convert.date(data, 'date');
    MG.data_graphic({
        title: "GFX Crashes",
        data: data,
        width: 400,
        height: 300,
        target: document.getElementById('crashes_gfx'),
        x_accessor: "date",
        y_accessor: "total",
        interpolate: "monotone",
        chart_type: "line"
    });
});
