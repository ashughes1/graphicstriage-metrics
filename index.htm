<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Graphics Quality Metrics</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link href="css/metricsgraphics.css" rel="stylesheet" type="text/css" id="dark">
    <link href="" rel="stylesheet" type="text/css" id="dark">
    <link href="css/gfx.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src='js/metricsgraphics.min.js'></script>
    <script type='text/javascript'>
        var prompt = function() {
            window.alert('prompt!');
        };
    </script>
</head>

<body>
    <div class='container'>
        <div id='content-body'>
            <div id='head'>
                <h3>Graphics Quality Metrics</h3>
                <div id='footer'>
                    Created by <a href="mailto:ahughes@mozilla.com">ashughes</a> (<a href='https://github.com/ashughes1/metrics-graphics-gfx'>source</a>)<br />
                    Powered by <a href='http://metricsgraphicsjs.org'>MetricsGraphics.js 2.8</a> (<a href='https://github.com/mozilla/metrics-graphics'>source</a>)
                </div>
                <hr />
                <div style="width:100%; text-align:center">
                    <select id='select_metric'>
                        <optgroup label="Firefox">
                            <option value='gfx-crashes-by-vendor'>Crashes in mozilla::gfx</option>
                            <option value='graphics-critical-error'>Crashes with a graphics-critical-error</option>
                            <option value='driver-crashes'>Crashes in a vendor's graphics driver</option>
                            <option value='crashes-graphics-startup-test-by-vendor'>Crashes during the graphics startup test</option>
                        </optgroup>
                        <optgroup label="Fennec">
                            <option value='android-crashes'>Overall crash volume in GFX</option>
                            <option value='android-crashes-by-device'>Top-5 devices in overall crash volume</option>
                            <option value='android-crashes-by-device-gfx'>Top-5 devices in GFX crash volume</option>
                            <option value='android-crashes-by-api'>Top-5 Android versions in overall crash volume</option>
                            <option value='android-crashes-by-api-gfx'>Top-5 Android versions in GFX crash volume</option>
                        </optgroup>
                        <optgroup label="Bugzilla">
                            <option value="bugzilla-all">Dashboard of all Bugzilla graphs</option>
                        </optgroup>
                        <optgroup label="Prototypes (not production-ready)">
                            <option value='gfx-crashes-by-vendor'>GFX</option>
                            <option value='crashes-gfx-percent'>GFX (%)</option>
                            <option value='layers-crashes-by-vendor'>Layers</option>
                            <option value='crashes-android'>Android</option>
                            <option value='webgl-percent'>WebGL</option>
                            <option value='devices-percent'>Devices (%)</option>
                            <option value='driver-percents'>Drivers (%)</option>
                            <option value='startup-crashes'>Startup</option>
                            <option value='shutdown-crashes'>Shutdown</option>
                            <option value='crashes-percentage'>Startup vs Shutdown</option>
                            <option value='gce-crashes'>GCE</option>
                            <option value='lowmem-crashes'>OOM</option>
                            <option value='mozcrash-gfx_crash-by-channel'>MOZ_CRASH(GFX_CRASH) by Channel (Filtered)</option>
                            <option value='mozcrash-gfx_crash-by-channel0'>MOZ_CRASH(GFX_CRASH) by Channel (All)</option>
                            <option value='mozcrash-outin'>MOZ_CRASH Graphics vs Other</option>
                            <option value='crashes-intel-0x0046'>Intel 0x0046</option>
                            <option value='intel-latest-driver'>Latest Intel</option>
                            <option value='amd-latest-driver'>Latest AMD</option>
                            <option value='nvidia-latest-driver'>Latest NVIDIA</option>
                            <option value='all-latest-driver'>Latest ALL (%)</option>
                            <option value='all-latest-driver-count'>Latest ALL (Count)</option>
                            <option value='nvidia-driver-crashes'>NVIDIA driver crashes</option>
                            <option value='amd-driver-crashes'>AMD driver crashes</option>
                            <option value='intel-driver-crashes'>Intel driver crashes</option>
                            <option value='safemode-crashes'>Safemode crashes</option>
                        </optgroup>
                    </select>
                    <button id='load' class='load'>Load</button>
                </div>
                
                <hr />
                <div id='trunk'></div>

            </div>

    </div> <!-- end container -->

    <script src='js/main.js'></script>
</body>
</html>
